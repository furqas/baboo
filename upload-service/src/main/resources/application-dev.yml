spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/wefood
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  data:
    redis:
      host: redis
      port: 6379
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  cloud:
    aws:
      region:
        static: us-east-1
      credentials:
        profile: default
